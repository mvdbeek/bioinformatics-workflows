name: Test-Galaxy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.9'
    - name: Install planemo
      run: pip install planemo
    - name: Run workflow test
      run: planemo test galaxy/salmon-workflow.yml
